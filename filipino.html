<body>

    <script>
        function loadRecipe(dish) {
            const recipes = {
                adobo: `
                    <div class="recipe-image">
                        <img src="pics/adobo.jpg" alt="Adobo">
                    </div>
                    <h2 class="recipe-title">Adobo</h2>
                    <div class="ingredients">
                        <h2>Ingredients:</h2>
                        <ul>
                            <li>1 kg chicken or pork</li>
                            <li>1/2 cup soy sauce</li>
                            <li>1/4 cup vinegar</li>
                            <li>Garlic, crushed</li>
                            <li>Bay leaves</li>
                            <li>Salt and pepper</li>
                        </ul>
                    </div>
                    <div class="process">
                        <h2>Process:</h2>
                        <ol>
                            <li>Marinate the meat in soy sauce, vinegar, and garlic for at least 30 minutes.</li>
                            <li>Saut√© garlic, then add the meat and marinade. Cook until tender.</li>
                            <li>Add bay leaves, pepper, and adjust seasoning as needed.</li>
                            <li>Simmer until sauce thickens. Serve with rice.</li>
                        </ol>
                    </div>
                `,
                'bicol-express': `
                    <div class="recipe-image">
                        <img src="pics/bicolexpress.png" alt="Bicol Express">
                    </div>
                    <h2 class="recipe-title">Bicol Express</h2>
                    <div class="ingredients">
                        <h2>Ingredients:</h2>
                        <ul>
                            <li>500g pork belly, sliced</li>
                            <li>2 cups coconut milk</li>
                            <li>2 tbsp shrimp paste</li>
                            <li>Red chilies</li>
                            <li>Garlic and onions</li>
                        </ul>
                    </div>
                    <div class="process">
                        <h2>Process:</h2>
                        <ol>
                            <li>Saut√© garlic, onions, and pork.</li>
                            <li>Add shrimp paste and chilies, then pour in coconut milk.</li>
                            <li>Simmer until pork is tender and sauce thickens.</li>
                        </ol>
                    </div>
                `,
                caldereta: `
                    <div class="recipe-image">
                        <img src="pics/caldereta.jpg" alt="Caldereta">
                    </div>
                    <h2 class="recipe-title">Caldereta</h2>
                    <div class="ingredients">
                        <h2>Ingredients:</h2>
                        <ul>
                            <li>1 kg beef, cubed</li>
                            <li>Tomato sauce</li>
                            <li>Potatoes, carrots, and bell peppers</li>
                            <li>Garlic and onions</li>
                            <li>Cheese</li>
                        </ul>
                    </div>
                    <div class="process">
                        <h2>Process:</h2>
                        <ol>
                            <li>Saut√© garlic, onions, and beef until browned.</li>
                            <li>Add tomato sauce and simmer until beef is tender.</li>
                            <li>Add vegetables and cheese, cook until done.</li>
                        </ol>
                    </div>
                `,
                bulalo: `
                    <div class="recipe-image">
                        <img src="pics/bulalo.jpg" alt="Bulalo">
                    </div>
                    <h2 class="recipe-title">Bulalo</h2>
                    <div class="ingredients">
                        <h2>Ingredients:</h2>
                        <ul>
                            <li>1 kg beef shanks</li>
                            <li>Potatoes and corn</li>
                            <li>Garlic, onions, and peppercorns</li>
                            <li>Water for boiling</li>
                            <li>Vegetables like cabbage and green beans</li>
                        </ul>
                    </div>
                    <div class="process">
                        <h2>Process:</h2>
                        <ol>
                            <li>Boil beef shanks with garlic, onions, and peppercorns until tender.</li>
                            <li>Add corn, potatoes, and vegetables. Simmer until vegetables are cooked.</li>
                        </ol>
                    </div>
                `,
                sinigang: `
                    <div class="recipe-image">
                        <img src="pics/sinigang.jpg" alt="Sinigang">
                    </div>
                    <h2 class="recipe-title">Sinigang</h2>
                    <div class="ingredients">
                        <h2>Ingredients:</h2>
                        <ul>
                            <li>500g pork belly</li>
                            <li>Tamarind base</li>
                            <li>Water spinach, eggplant, and radish</li>
                            <li>Tomatoes and onions</li>
                        </ul>
                    </div>
                    <div class="process">
                        <h2>Process:</h2>
                        <ol>
                            <li>Boil pork belly with tomatoes and onions.</li>
                            <li>Add tamarind base and vegetables. Simmer until cooked.</li>
                        </ol>
                    </div>
                `,
                'kare-kare': `
                    <div class="recipe-image">
                        <img src="pics/karekare.jpg" alt="Kare Kare">
                    </div>
                    <h2 class="recipe-title">Kare Kare</h2>
                    <div class="ingredients">
                        <h2>Ingredients:</h2>
                        <ul>
                            <li>1 kg oxtail</li>
                            <li>Peanut butter</li>
                            <li>Vegetables like eggplant, green beans, and banana blossoms</li>
                            <li>Garlic, onions, and annatto seeds</li>
                        </ul>
                    </div>
                    <div class="process">
                        <h2>Process:</h2>
                        <ol>
                            <li>Boil oxtail until tender.</li>
                            <li>Saut√© garlic, onions, and annatto seeds. Add peanut butter.</li>
                            <li>Add vegetables and simmer until cooked.</li>
                        </ol>
                    </div>
                `
            };

            document.getElementById('recipe-container').innerHTML = recipes[dish];
            document.getElementById('recipe-container').style.display = 'block';
        }
    </script>
